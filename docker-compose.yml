version: '3.8'

services:
  tata-capital-loan-assistant:
    build: .
    ports:
      - "7861:7861"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      # Mount volume for persistent data (optional)
      - ./data:/app/data
    restart: unless-stopped
    container_name: tata-capital-ai
    
